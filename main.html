<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    </head>

    <body>
        
        <div class="parent">
            <div class="main">
                <div class="Widgets">
                    <!-- Time and date widget  -->
                    <div id="date_time">
                        <div id="time">
                            12:37
                        </div>
                        <div id="day_date">
                            Monday
                        </div>
                    </div>
    
                    <div class="quotes_widgets">
                        <p id="quotes">
                            Friends show their love in times of trouble, not in happiness.
                        </p>
                    </div>
                </div>
            <div class='wrapper'>
                <!-- search box  -->
                <form id="Form">
                    <input autocomplete="off" id="Text" name="text_field"
                        placeholder="Search Google" type="text"
                        aria-autocomplete="list"
                        aria-labelledby="downshift-simple-label" value=""><br><br>
 
                    <button id="Search_button" type="button"><i class="fa-solid
                            fa-magnifying-glass"></i></button>
                </form>
                <div id="suggestion_list">
                    <ul id="list">
                        
                    </ul>
                </div>
            </div>
   


        </div>
            <div class="bottom_bar">

                <button id="settings">
                    <i class="fa-solid fa-gear"></i>

                </button>
            </div>

        </div>
        <dialog class="Settings_window">
            <h3 id="settings_title">Settings</h3>
            <div class="settings_sidebar">
                <ul>
                    <li><button id="General_tab">General</button></li>
                    <li><button id="Search_tab">Search</button></li>
                </ul>
            </div>
            <div class="General">
                <ul>
                    <div class="time_settings">
                        <p id="time_label">Time format</p>
                        <select name="hour" id="hour">
                            <option value="12 hour">12 hour</option>
                            <option value="24 hour">24 hour</option>
                        </select>

                    </div>
                </ul>
            </div>

            <div class="Search">
                <ul>
                    <div class="new_tab">
                        <p id="new_tab_label">Open Result In New Tab</p>
                        <input type="checkbox" id="switch" /><label
                            for="switch">Toggle</label>
                    </div>
                </ul>
            </div>

            <div class="dialoge_button">
                <button id="settings_cancel">Cancel</button>
                <button id="settings_save">Save</button>
            </div>

        </dialog>
        <script src="main.js"></script>
    </body>

</html>

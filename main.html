<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://images.unsplash.com/ https://source.unsplash.com/ https://cdnjs.cloudflare.com/ https://zenquotes.io/ https://t2.gstatic.com/; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com/ https://images.unsplash.com/ https://cdnjs.cloudflare.com/ 'unsafe-inline' https://source.unsplash.com/ ; style-src 'self' https://fonts.googleapis.com/ https://images.unsplash.com/ https://cdnjs.cloudflare.com/ 'unsafe-inline' https://images.unsplash.com/ https://source.unsplash.com/ ; font-src 'self' https://fonts.gstatic.com/ https://cdnjs.cloudflare.com/ https://source.unsplash.com/ ; worker-src 'self' https://images.unsplash.com/  blob:;"
    />
    <meta
    http-equiv="Access-Control-Allow-Origin"
    content="*"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Css/main.css" />
    <link rel="stylesheet" href="Css/settings.css" />
    <link rel="stylesheet" href="Css/wallpaper.css" />
    <link rel="stylesheet" href="Css/dialog_box.css" />
    <link rel="stylesheet" href="Css/upload_wallpaper.css" />
    <link rel="stylesheet" href="Css/bookmarks.css" />
    <link
      href="node_modules/gridstack/dist/gridstack.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="Widgets">
        <!-- Time and date widget -->
        <div id="date_time">
          <div id="time">12:37</div>
          <div id="day_date">Monday</div>
        </div>

        <div class="quotes_widgets">
          <p id="quotes">
            Friends show their love in times of trouble, not in happiness.
          </p>
        </div>
      </div>
      <div class="wrapper">
        <!-- search box -->
        <form id="Form">
          <input
            autocomplete="off"
            id="Text"
            name="text_field"
            placeholder="Search Google"
            type="text"
            aria-autocomplete="list"
            aria-labelledby="downshift-simple-label"
            value=""
          /><br /><br />
          <button id="Search_button" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button id="add_bookmark"><i class="fa-solid fa-plus"></i></button>
        </form>

        <div class="bookmark_layout" id="bookmark_layout"></div>
      </div>

      <div class="bottom_bar">
        <button id="settings" title="Settings">
          <i class="fa-solid fa-gear"></i>
        </button>
        <button id="wallpaper" title="Wallpapers">
          <i class="fa-solid fa-image"></i>
        </button>
      </div>
    </div>
    <dialog class="Bookmark_window">
      <div class="bookmark_header">
        <h3 id="Bookmark_title">CREATE BOOKMARK</h3>
      </div>
      <div class="bookmark_main">
        <div class="icon"><div class="icon-field"></div></div>

        <div class="forms">
          <div class="form-group">
            <input
              class="form-field"
              type="text"
              id="name_box"
              placeholder="Name"
            />
          </div>
          <div id="url_form" class="form-group">
            <input
              class="form-field"
              type="text"
              id="url_box"
              placeholder="https://example.com"
            />
          </div>
        </div>
      </div>
      <div class="bookmark_footer">
        <button id="bookmark_cancel" class="dbutton">Cancel</button>
        <button id="bookmark_save" class="dbutton">Save</button>
      </div>
    </dialog>
    <dialog class="delete_bookmark_dialog">
      <button class="Close" id="delete_close">
        <i class="fa-solid fa-x"></i>
      </button>
      <div class="delte_dialoge_button">
        <button id="delete_cancel" class="dbutton">Cancel</button>
        <button id="delete_confirm" class="dbutton">Delete</button>
      </div>
    </dialog>
    <dialog class="Settings_window">
      <h3 id="settings_title">Settings</h3>
      <div class="settings_sidebar">
        <ul>
          <li><button id="General_tab">General</button></li>
          <li><button id="Search_tab">Search</button></li>
          <li><button id="Bookmark_tab">Bookmark</button></li>
          <li><button id="Widgets_tab">Widgets</button></li>
        </ul>
      </div>
      <div class="General">
        <ul>
          <div class="time_settings">
            <p class="settings_label">Time format</p>
            <select name="hour" id="hour">
              <option class="hr-value" value="12 hour">12 hour</option>
              <option class="hr-value" value="24 hour">24 hour</option>
            </select>
          </div>
        </ul>
      </div>
      <div class="Search">
        <ul>
          <div class="new_tab">
            <p class="settings_label">Open Result In New Tab</p>
            <input type="checkbox" id="switch" /><label for="switch"
              >Toggle</label
            >
          </div>
        </ul>
      </div>
      <div class="dialoge_button">
        <button id="settings_cancel" class="dbutton">Cancel</button>
        <button id="settings_save" class="dbutton">Save</button>
      </div>
    </dialog>
    <div class="dialog_container">
      <dialog class="Wallpaper_window" Display_img>
        <div class="wallpaper_header">
          <h3 id="Wallpaper_title">Wallpaper Gallery</h3>
          <button class="Close" id="close">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <div class="wallpaper_main">
          <l-hatch
            id="loader"
            size="28"
            stroke="4"
            speed="3.5"
            color="white"
          ></l-hatch>
          <div class="genre" id="GenreID"></div>
          <div class="grid" id="imageContainer"></div>
        </div>

        <!-- Wallpaper Upload -->
        <div class="wallpaper_upload" style="display: none">
          <div class="drop-zone" id="dropZone">
            <span class="drop-text">Drag & Drop or Click to Upload</span>
            <input type="file" class="file-input" id="fileInput" />
          </div>
        </div>

        <!-- Image Preview -->
        <div class="Image-Preview" style="display: none">
          <div class="Image-Preview-Container">
            <div class="Image-Preview-Body">
              <img
                src="#"
                alt="Uploaded Image"
                class="uploaded-image"
                id="uploadedImage"
              />
            </div>
            <div class="Image-Preview-Footer">
              <button id="preview_cancel" class="dbutton">Cancel</button>
              <button id="preview_apply" class="dbutton">
                Apply Wallpaper
              </button>
            </div>
          </div>
        </div>

        <!-- Wallpaper Bottom nav -->
        <div class="footer">
          <div class="wallpaper_bottom_bar">
            <button id="Wallpaper_Home" autofocus>
              <i class="fa-solid fa-house wallpaper_icons"></i>
            </button>
            <button id="Wallpaper_user_upload">
              <i class="fa-solid fa-images wallpaper_icons"></i>
            </button>
          </div>
        </div>
      </dialog>
    </div>

    <script src="node_modules/gridstack/dist/gridstack-all.js"></script>

    <script src="resource/murri.js"></script>
    <script src="resource/bookmark.js"></script>
    <script

      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/hatch.js"

    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <script src="resource/web-animations.js"></script>

    <!-- Wallpaper JS files -->
    <script src="resource/Wallpaper_JS/wallpaper.js"></script>

</html>

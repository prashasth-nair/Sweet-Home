<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Custom Home Page</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Icons From Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  </head>
  <body>
      <div class="main">
        <div class="Widgets">
          <!-- Time and date widget -->
          <div id="date_time">
            <div id="time">12:37</div>
            <div id="day_date">Monday</div>
          </div>

          <div class="quotes_widgets">
            <p id="quotes">
              Friends show their love in times of trouble, not in happiness.
            </p>
          </div>
        </div>
        <div class="wrapper">
          <!-- search box -->
          <form id="Form">
            <input
              autocomplete="off"
              id="Text"
              name="text_field"
              placeholder="Search Google"
              type="text"
              aria-autocomplete="list"
              aria-labelledby="downshift-simple-label"
              value=""
            /><br /><br />
            <button id="Search_button" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>

    <link rel="stylesheet" href="mosaic-styles.css" />
    <!-- <script src="lazy-load-mosaic-tile-script.js"></script> -->
    <!-- <script src="main.js"></script> -->
  </body>
</html>
